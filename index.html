<html>
    <head>
        <title>
            Görkem Başaran

    <body>
        <h1>Hoş geldiniz!</h1>
        <form action="" method="GET" id="form1">
        <fieldset aria-setsize="13" >
            <legend>
                Giriş.
            </legend>

            <img src="profilimg.jpeg" title="Profil İmage" height="100px" alt="Profil Resmi">

            <input class="form1" name="dosya" multiple accept="image/*" type="file"><br>
            <label class="form1" for="kadi">Kullanıcı Adı:</label><br>

            <label class="form1" for="sifre">Şifre:</label><br>
            <input class="form1" placeholder="Şifrenizi giriniz." maxlength="6" id="sifre" type="text"> <br>
            <label class="form1" for="eposta">E mail:</label><br>
            <input class="form1" placeholder="Mail adresi giriniz." maxlength="6" id="mail" type="text">
            <br>
            <input type="submit" value="Giriş">
        </fieldset>
            
        </form>

    </body>
</html>
